                    <th></th>

                    <th>Grade</th>
                    <th>Credits</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="addRow">+ Add row</button>
        <div class="buttons">
            <button id="calculateBtn">= Calculate</button>
            <button id="resetBtn">âœ• Reset</button>
        </div>
        <div class="result" id="result">

    </div>

    <script src="script.js"></script>
</body>
</html>
